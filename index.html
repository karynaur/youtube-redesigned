<!DOCTYPE html>
<html lang="en">
    <head>
        <title>YouTube</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=0.6">
    </head>
    <body style="background-color: black;">
        <div class="wrapper">
            <header >
                <div class="header__logo">
                    <a href="#">
                        <img src="images/header/yt-logo.png" alt="YouTube logo" class="header__yt-logo">
                    </a>
                </div>
                <div class="search">
                    <form>
                        <input type="text" name="search" id="search__input" placeholder="Search">
                        
                    </form>
                </div>
               
            </header>
            <div class="main-wrapper">
                <div class="left"></div>
                <main>
                    <div class="main__video">
                        <div class="main__video-container">
                                <iframe width="560" height="315" src="https://www.youtube.com/embed/_1lj6JaDKCA" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                        <div class="main__description">
                            <p>Steph Curry & DeMarcus Postgame Interview - Game 2 | Warriors vs Raptos | 2019 NBA Finals</p>
                        </div>
                       
                    </div>
                   
                </main>
            </div>
        </div>
    </body>
</html>
